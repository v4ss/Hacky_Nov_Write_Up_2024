version: "3"
services:
  backend:
    build:
      context: ./ # Chemin vers le dossier contenant le Dockerfile du back-end
      dockerfile: Dockerfile.back
    image: fightoo_back:latest
    ports:
      - "4061:3000" # Mapper le port du conteneur à un port sur la machine hôte
    depends_on:
      - frontend # S'assurer que le conteneur du front-end démarre avant celui du back-end

  frontend:
    build:
      context: ./ # Chemin vers le dossier contenant le Dockerfile du front-end
      dockerfile: Dockerfile.front
    image: fightoo_front:latest
    ports:
      - "4062:80" # Mapper le port du conteneur à un port sur la machine hôte
